<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Temperature Sensor</title>
  </head>
  <body>
    <header>
      <button class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

        </svg>
      </button>
      <h1 class="text-center fs-1">Bobbie's Temperature Monitor</h1>
    </header>
    <section class="container">
      <div class="row">
        <section class="col-xs-12 col-md-6">
          <div class="d-flex flex-column align-items-center py-4 temperature-panel">
            <label for="warm_upper" class="fs-4 fw-bold">Upper Bound</label>
            <input type="number" id="warm-upper" class="fs-4 my-3" value="110">
            <div id="warm-temp" class="warm temp-display">70</div>
            <input type="number" id="warm-lower" class="fs-4 mt-4 mb-3" value="55">
            <label for="warm-lower" class="fs-4 fw-bold">Lower Bound</label>
          </div>
        </section>
        <section class="col-xs-12 col-md-6">
          <div class="d-flex flex-column align-items-center py-4 temperature-panel">
            <label for="warm-upper" class="fs-4 fw-bold">Upper Bound</label>
            <input type="number" id="cool-upper" class="fs-4 my-3" value="110">
            <div id="cool-temp" class="cool temp-display">70</div>
            <input type="number" id="cool-lower" class="fs-4 mt-4 mb-3" value="55">
            <label for="warm-lower" class="fs-4 fw-bold">Lower Bound</label>
          </div>
        </section>
      </div>
    </section>
    <!-- Settings Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <label for="error-interval">Time between error notifications:</label>
              <input type="number" id="error-interval">
              <label for="error-interval">seconds</label>
            </div>
            <div>
              <label for="temp-check-interval">Time between checking temperatures:</label>
              <input type="number" id="temp-check-interval">
              <label for="temp-check-interval">seconds</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
